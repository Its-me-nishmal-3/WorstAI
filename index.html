    <!-- Suppress Tailwind Production Warning -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          // Check all arguments for the specific Tailwind warning string
          const msg = args.map(arg => String(arg)).join(' ');
          if (msg.includes('cdn.tailwindcss.com')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./index.tsx"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
        overflow-x: hidden;
      }
      /* Modern smooth scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Visitor Counter Styles */
      #visitor-counter {
        position: fixed;
        bottom: 12px;
        right: 12px;
        z-index: 50;
        opacity: 0.4;
        transition: all 0.3s ease;
        filter: grayscale(100%);
        transform: scale(0.85);
        transform-origin: bottom right;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(2, 6, 23, 0.5);
        padding: 4px;
        border-radius: 4px;
      }
      #visitor-counter:hover {
        opacity: 1;
        filter: grayscale(0%);
        pointer-events: auto;
        transform: scale(1);
        background: rgba(2, 6, 23, 0.8);
      }
      #visitor-counter a {
        display: none !important; /* Hide the text link completely */
        font-size: 0;
        width: 0;
        height: 0;
      }
    </style>
